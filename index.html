<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Inicio de Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/frontend/views/css/inicioSesion.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="row w-100">
            <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center">
                <div id="imagenInicio" class="text-center">
                    <img class="img-fluid" src="/src/frontend/resources/logo.png" alt="Logo">
                </div>
            </div>
            <div class="col-12 col-lg-5 d-flex align-items-center justify-content-center">
                <div class="card py-4 color-fondo">
                    <div id="formInicio" class="w-100 px-3 px-md-5">
                        <form class="row g-3 justify-content-center" id="IS-FV-datos">
                            <div class="col-12 text-center">
                                <h1 id="textoInicio">Iniciar sesión</h1>
                            </div>
                            <div class="col-12 col-sm-9 col-md-8 col-lg-10">
                                <input type="text" id="IS-FV-usuario" class="form-control" id="#"
                                    placeholder="Correo electrónico o usuario" required>
                            </div>
                            <div class="col-12 col-sm-9 col-md-8 col-lg-10">
                                <input type="password" id="IS-FV-contrasena" class="form-control" id="#" placeholder="Contraseña" required>
                            </div>
                            <div class="col-12 text-center mt-4">
                                <button class="btn btn-primary px-5 py-2" type="submit">Iniciar Sesión</button>
                            </div>
                            <div class="col-12 col-sm-9 col-md-8 col-lg-10 text-end">
                                <a href="..." class="recordar-link">¿Olvidaste tu cuenta?</a>
                            </div>
                            <div class="col-12 text-center mt-3">
                                <a class="nuevoUsuario" href="">Crea una cuenta</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
