<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="../css/registro.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container formulario-angosto" id="container">
      <div>
        <img src="../../resources/logo.png" id="logo">
      </div>
      <h2 class="text-center  mb-2 " id="texto">Registro</h2>
      <form action="registro2.html" id="R-FR-Datos" method="get" class="needs-validation" novalidate>
        <div class="row mb-300">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Requerido" required>
            <div class="invalid-feedback">Ingresa tu nombre.</div>
          </div>
  
          <div class="col-md-6">
            <label for="nombreDos" class="form-label">Segundo nombre</label>
            <input type="text" class="form-control" id="nombreDos">
          </div>
        </div>
  
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Requerido" required>
            <div class="invalid-feedback">Ingresa tu apellido.</div>
          </div>
          <div class="col-md-6">
            <label for="apellidoDos" class="form-label">Segundo apellido</label>
            <input type="text" class="form-control" id="apellidoDos">
          </div>
        </div>
  
        <div class="mb-3">
          <label for="nombreUsuario" class="form-label">Nombre de usuario</label>
          <input type="text" class="form-control" id="nombreUsuario" placeholder="Requerido" required>
          <div class="invalid-feedback">Ingresa un correo válido.</div>
        </div>
  
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" placeholder="Requerido" required>
          <div class="invalid-feedback">Ingresa un correo válido.</div>
        </div>
  
        <div class="mb-4">
          <label for="contrasena" class="form-label">Ingresa una contraseña</label>
          <input type="password" class="form-control" id="contrasena" placeholder="Requerido" required>
          <div class="invalid-feedback">Ingresa una contraseña.</div>
        </div>
  
        <div class="mb-4">
          <label for="contrasenaDos" class="form-label">Verefica la contraseña.</label>
          <input type="password" class="form-control" id="contrasenaDos" placeholder="Requerido" required>
          <div class="invalid-feedback">Verefica la contraseña.</div>
        </div>
  
        <div class="text-center">
          <button type="submit" class="btn btn-primary" id="button">Siguiente</button>
        </div>
  
      </form>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/registro.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
